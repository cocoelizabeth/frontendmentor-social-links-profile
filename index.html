<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS  -->
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    <main>
      <article class="social-links-card-container">
        
        <section class="user-container">
          <div class="user-photo-container">
            <img
              class="user-photo"
              src="assets/images/avatar-jessica.jpeg"
              alt="User photo for Jessica Randall"
            />
          </div>
          <h1 class="user-name text-preset-1 semi-bold m-t-300">
            Jessica Randall
          </h1>
          <h2 class="location text-preset-2 bold m-t-50">
            London, United Kingdom
          </h2>
          <p class="tagline text-preset-2 regular m-t-300">
            "Front-end developer and avid reader."
          </p>
        </section>

        <section class="social-links-container m-t-100">
          <ul class="social-links-list">
            <li class="social-link-item m-t-200">
              <a
                class="social-link-item-text text-preset-2 bold"
                href="https://github.com/cocoelizabeth"
                target="_blank"
                aria-label="Visit my GitHub profile"
                >GitHub</a
              >
            </li>
            <li class="social-link-item m-t-200">
              <a
                class="social-link-item-text text-preset-2 bold"
                href="https://www.frontendmentor.io/profile/cocoelizabeth"
                target="_blank"
                aria-label="View my Frontend Mentor profile"
                >Frontend Mentor</a
              >
            </li>
            <li class="social-link-item m-t-200">
              <a
                class="social-link-item-text text-preset-2 bold"
                href="https://www.linkedin.com/in/coco-kuntz-90b8a514/"
                target="_blank"
                aria-label="Connect with me on LinkedIn"
                >LinkedIn</a
              >
            </li>
            <li class="social-link-item m-t-200">
              <a
                class="social-link-item-text text-preset-2 bold"
                href="https://www.pinterest.com/ckay/"
                target="_blank"
                aria-label="Follow me on Pinterest"
                >Pinterest</a
              >
            </li>
            <li class="social-link-item m-t-200">
              <a
                class="social-link-item-text text-preset-2 bold"
                href="https://tinyurl.com/coco-elizabeth-intsa"
                target="_blank"
                aria-label="Follow me on Instagram"
                >Instagram</a
              >
            </li>
          </ul>
        </section>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/cocoelizabeth"
          >Coco Elizabeth</a
        >.
      </div>
    </footer>
  </body>
</html>
