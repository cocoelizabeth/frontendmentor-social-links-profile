<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <article class="social-links-card-container">
      
      <section class="user-container">
        <div class="user-photo-container">
          <img src="assets/images/avatar-jessica.jpeg" alt="User photo for Jessica Randall">
        </div>
        <h1 class="user-name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h1>
        <p class="tagline">"Front-end developer and avid reader."</p>
      </section>

      <section class="social-links-container">
        <ul class="social-links-list">
          <li><a href="" target="_blank">GitHub</a></li>
          <li><a href="" target="_blank">Frontend Mentor</a></li>
          <li><a href="" target="_blank">LinkedIn</a></li>
          <li><a href="" target="_blank">Twitter</a></li>
          <li><a href="" target="_blank">Instagram</a></li>
        </ul>
      </section>
    </article>
  </main>


  

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>
</html>
