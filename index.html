<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,600;1,14..32,600&display=swap" rel="stylesheet">

    <!-- CSS  -->
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <article class="social-links-card-container">
      
      <section class="user-container">
        <div class="user-photo-container">
          <img class="user-photo" src="assets/images/avatar-jessica.jpeg" alt="User photo for Jessica Randall">
        </div>
        <h1 class="user-name text-preset-1 semi-bold">Jessica Randall</h1>
        <h2 class="location text-preset-2 bold">London, United Kingdom</h1>
        <p class="tagline text-preset-2">"Front-end developer and avid reader."</p>
      </section>

      <section class="social-links-container">
        <ul class="social-links-list">
         <a class="" href="" target="_blank"><li class="social-link-item text-preset-2 bold">GitHub</li></a>
         <a class="" href="" target="_blank"><li class="social-link-item text-preset-2 bold">Frontend Mentor</li></a>
         <a class="" href="" target="_blank"><li class="social-link-item text-preset-2 bold">LinkedIn</li></a>
         <a class="" href="" target="_blank"><li class="social-link-item text-preset-2 bold">Twitter</li></a>
         <a class="" href="" target="_blank"><li class="social-link-item text-preset-2 bold">Instagram</li></a>
        </ul>
      </section>
    </article>
  </main>


  

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>
</html>
